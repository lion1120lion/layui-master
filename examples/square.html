<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style type="text/css">
	.triangle{
		border-style:solid;
		width:0;
		height: 0;
		border-width:10px;
		border-top-color:transparent;
		border-left-color:transparent;
		border-right-color:transparent;
		border-bottom-color:#5E5E5E;
		position:relative;
		top:0;
		left:30px;
		}
	.drop-down{
		width:150px;
		background-color:#5E5E5E;
		color:white;
		padding:10px;
		border-radius:5px;
	}
		</style>
</head>
<body>
		<div class="triangle"></div>
		<div class="drop-down">呵呵，把这个div放到三角div后台，背景色和那个border-color颜色设置成一样</div>
</body>
</html>
